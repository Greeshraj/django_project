{% extends 'emp_base.html' %}
{% comment %} {% include 'header.html' %} {% endcomment %}

{% block main%}
<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange"> Profile</h5>

        <div class="container-fluid">
            <form method="post" name="signup">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name </label>
                            <input type="text" name="firstname" class="form-control" placeholder="First name" pattern="[A-Za-z]+" value="{{employee.user.first_name}}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name </label>
                            <input type="text" name="lastname" class="form-control" placeholder="Last name" pattern="[A-Za-z]+" value="{{employee.user.last_name}}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Employee Code </label>
                            <input type="text" name="empcode" class="form-control" placeholder="Employee Code" value="{{employee.empcode}}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email Id </label>
                            <input type="email" name="email" class="form-control" placeholder="Email Address" value="{{employee.user.username}}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Employee Designation </label>
                            <input type="text" name="designation" class="form-control" placeholder="Designation" value="{{employee.designation}}">
                        </div>
                    </div>
                    {% comment %} <div class="col-sm-6">
                        <div class="form-group">
                            <label>Employee Department </label>
                            <input type="text" name="department" class="form-control" placeholder="Department" value="{{employee.department}}" >
                        </div>
                    </div> {% endcomment %}
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label> Contact  </label>
                            <input type="text" name="contact" class="form-control" placeholder="Contact Number" value="{{employee.contact}}" >
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label> Joining Date  [{{employee.joiningdate}}]</label>
                            <input type="date" name="joiningdate" class="form-control" placeholder="Date" >
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label> Gender  [{{employee.gender}}] </label>
                           <select name="gender" class="form-control">
                            <option value="{{employee.gender}}"> Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female"> Female</option>

                           </select>
                        </div>
                    </div>

                </div>
                <br>
                <input type="submit" value="submit" class="btn btn-primary">
            </form> 
        </div>      
    </div>
</div>  


<div>
</div>


{% if error == "no" %}
<script>
    alert('Profile Updated Succesfully');
    window.location=('{% url 'profile' %}');
    
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Something Went Wrong Try Again');
</script>
{% endif %}

{% endblock %}
