{% include 'header.html' %}


<script>
    function checkpassword(){
        if(document.signup.password.value != document.signup.confirmpassword.value){
            alert('password and Confirm Password does not match')
            document.signup.confirmpassword.focus();
            return false;
        }
           return true;
        
    }
</script>

<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange"> Create an account </h5>

        <div class="container-fluid">
            <form method="post" name="signup" onsubmit="return checkpassword()">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name </label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter first name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name </label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter last name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Employee Code </label>
                            <input type="text" name="empcode" class="form-control" placeholder="Enter Employee Code" required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Email Id </label>
                            <input type="email" name="email" class="form-control" placeholder="Enter Your Email Address" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label> Password </label>
                            <input type="password" name="password" class="form-control" placeholder="Enter Your Password" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label> Confrim Password </label>
                            <input type="password" name="confirmpassword" class="form-control" placeholder="ReEnter Your Passqord" required>
                        </div>
                    </div>

                </div>
                <br>
                <input type="submit" value="submit" class="btn btn-primary">
            </form> 
        </div>      
    </div>
</div>  


<div>
</div>


{% if error == "no" %}
<script>
    alert('Signup Succesfully');
    window.location=('{% url 'emp_login' %}');

</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Something Went Wrong Try Again');
</script>
{% endif %}
